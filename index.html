<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="box0">
     <div class="box1">
      <div class="box2">
        <div class="displaybox">
            <div class="display"></div>
        </div>
        <div class="grid">
         <div data-key="65" class="gb tr Aclear">AC</div>
         <div data-key="67" class="gb tr clear">C</div>
         <div data-key="53" class="gb tr percent">%</div>
         <div data-key="78" class="gb tr negative">+/-</div>
         <div data-key="55" class="gb ch">7</div>
         <div data-key="56" class="gb ch">8</div>
         <div data-key="57" class="gb ch">9</div>
         <div data-key="191" class="gb op divide">รท</div>
         <div data-key="52" class="gb ch">4</div>
         <div data-key="53" class="gb ch">5</div>
         <div data-key="54" class="gb ch">6</div>
         <div data-key="56" class="gb op multiply">ร</div>
         <div data-key="49" class="gb ch">1</div>
         <div data-key="50" class="gb ch">2</div>
         <div data-key="51" class="gb ch">3</div>
         <div data-key="189" class="gb op subtract">-</div>
         <div data-key="48" class="gb ch">0</div>
         <div data-key="190" class="gb ch decimal">.</div>
         <div data-key="13" class="gb op equal">=</div>
         <div data-key="187" class="gb op add">+</div>
         <div data-key="8"></div>
        </div>
      </div>
     </div>
 </div>
 <script src="./script.js"></script>
</body>
</html>
