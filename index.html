<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="box0">
     <div class="box1">
      <div class="box2">
        <div class="displaybox">
            <div class="display">12345678901</div>
        </div>
        <div class="grid">
         <div class="gb tr Aclear">AC</div>
         <div class="gb tr clear">C</div>
         <div class="gb tr percent">%</div>
         <div class="gb tr negative">+/-</div>
         <div class="gb ch seven">7</div>
         <div class="gb ch eight">8</div>
         <div class="gb ch nine">9</div>
         <div class="gb op divide">รท</div>
         <div class="gb ch four">4</div>
         <div class="gb ch five">5</div>
         <div class="gb ch six">6</div>
         <div class="gb op multiply">ร</div>
         <div class="gb ch one">1</div>
         <div class="gb ch two">2</div>
         <div class="gb ch three">3</div>
         <div class="gb op subtract">-</div>
         <div class="gb ch zero">0</div>
         <div class="gb ch decimal">.</div>
         <div class="gb ch equal">=</div>
         <div class="gb op add">+</div>
        </div>
      </div>
     </div>
 </div>
 <script src="./script.js"></script>
</body>
</html>
